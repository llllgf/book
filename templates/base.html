<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}书本费管理系统{% endblock %}</title>
    <style>
        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            margin: 0;
            {#padding: 0;#}
            word-wrap: break-word;
            background-color: #ededed;
        }

        header {
            width: 100%;
            position: fixed;
            background-color: #3ba1df;
            {#padding: 20px 0;#}
            text-align: center;
            color: #fff;
            min-height: 10vh;
            z-index:999;
        }
    </style>
</head>
<body>
<header style="display: flex; justify-content: space-between; align-items: center; height: 50px;">
    <h1 style="font-family: '黑体'; font-weight: bold; margin-left: 40px;">书本费管理系统</h1>


    <div style="display: flex; align-items: center;">

        <p style="margin-right: 15px;">{{ user.username }}</p>
        <a href="/logout"
           style="color: #fff; font-family: '黑体';
           font-weight: bold;margin-right:40px; text-decoration: none;">退出登录</a>
    </div>
</header>


<div class="content">
    {% block content %}
    {% endblock %}
</div>

</body>

</html>
