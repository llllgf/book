{% extends 'manager_left.html' %}
{% block right %}
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #3ba1df;
            color: #fff;
        }

        form {
            margin-top: 20px;
        }

        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 85px;
            background-color: #3ba1df;
            color: #fff;
            cursor: pointer;
            border: none;
        }

        input[type="text"] {
            width: 200px;
        }

        .Price {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 20px;
            width: 350px;
        }

        .form-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h2 {
            text-align: center;
        }

        .form-group label {
            min-width: 65px;
            text-align: right;
            margin-right: 10px;
        }
    </style>
    <div class="Price">
        <h2>修改图书信息</h2>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ book.id }}">
            <div class="form-group">
                <label for="name">书名：</label>
                <input type="text" id="name" name="name" value="{{ book.name }}" required>
            </div>
            <div class="form-group">
                <label for="author">作者：</label>
                <input type="text" id="author" name="author" value="{{ book.author }}" required>
            </div>
            <div class="form-group">
                <label for="publish">出版社：</label>
                <input type="text" id="publish" name="publish" value="{{ book.publish }}" required>
            </div>
            <div class="form-group">
                <label for="price">价格：</label>
                <input type="text" id="price" name="price" value="{{ book.price }}" required>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN：</label>
                <input type="text" id="isbn" name="isbn" value="{{ book.ISBN }}" required>
            </div>
            <div class="form-group">
                <label for="notice">备注：</label>
                <input type="text" id="notice" name="notice" value="{{ book.notice }}">
            </div>
            <div class="form-group">
                <input type="submit" value="修改">
            </div>
        </form>
    </div>
{% endblock %}
